### This workflow setup instance then build and push images ###
name: 4testing multiarch-build
run-name: >-
  Build #${{ inputs.build }} [
  ${{ inputs.amd64 && 'AMD64' || '' }}
  ${{ inputs.arm64 && 'ARM64' || '' }}
  ] [
  ${{ inputs.community && 'CE' || '-' }}
  ${{ inputs.developer && 'DE' || '-' }}
  ${{ inputs.enterprise && 'EE' || '-' }}
  ]
on:
  push:

env: 
  COMPANY_NAME: "onlyoffice"
  PRODUCT_NAME: "documentserver"
      
jobs:
  build:
    name: "Build"
    runs-on: 'ubuntu-latest' 
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
     
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Restore msfonts cache
        id: msfonts
        uses: actions/cache/restore@v4
        with:
          path: fonts-cache
          key: msfonts-${{ runner.os }}-v1

      - name: Populate fonts-cache if empty
        run: |
          mkdir -p fonts-cache
          if [ -z "$(ls -A fonts-cache || true)" ]; then
            sudo apt-get update
            echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
            sudo apt-get install -y ttf-mscorefonts-installer
            cp -a /usr/share/fonts/truetype/msttcorefonts/* fonts-cache/
          fi

      - name: Save msfonts cache (first run only)
        if: steps.msfonts.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: fonts-cache
          key: msfonts-${{ runner.os }}-v1

      - name: Build 4testing
        id: build-ds
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          PLATFORM: linux/${{ matrix.platform }}
          BUILD_NUMBER: ${{ github.event.inputs.build }}
          EDITION: ${{ matrix.edition }}
          IMAGE: ${{ matrix.image }}
          PACKAGE_BASEURL: ${{ secrets.REPO_BASEURL }}
        run: |
          docker build . 
        shell: bash
